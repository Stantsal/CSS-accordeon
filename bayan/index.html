<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./assets/image/accordion.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>cssBayan</title>
</head>
<body>
  <main>
    <div class="bayan">
      <h1>CSS Bayan</h1>
      <div class="bayan-item">
        <input type="checkbox" id="bayan1" checked>
        <label for="bayan1" class="bayan-item-title"><span class="icon"></span>Run, fools!</label>
        <label for="bayan1" class="bayan-item-desc item-image1">
        </label>
      </div>
      <div class="bayan-item">
        <input type="checkbox" id="bayan2">
        <label for="bayan2" class="bayan-item-title"><span class="icon"></span>They: "What can you bring to our company?"
          Me: "Losses."</label>
        <label for="bayan2" class="bayan-item-desc item-image2"></label>
      </div>
      <div class="bayan-item">
        <input type="checkbox" id="bayan3">
        <label for="bayan3" class="bayan-item-title"><span class="icon"></span>"Hate this job!"</label>
        <label for="bayan3" class="bayan-item-desc item-image3"></label>
      </div>
      <div class="bayan-item">
        <input type="checkbox" id="bayan4">
        <label for="bayan4" class="bayan-item-title"><span class="icon"></span>6 p.m. started fixing minor bug with time estimating for 15 minutes.
          3 a.m. almost finished...</label>
        <label for="bayan4" class="bayan-item-desc item-image4"></label>
      </div>
      <div class="bayan-item">
        <input type="checkbox" id="bayan5" >
        <label for="bayan5" class="bayan-item-title"><span class="icon"></span>Front-end vs Back-end</label>
         <label for="bayan5" class="bayan-item-desc item-image5"></label>
      </div>
    </div>
  </main>
</body>
</html>
